

{% extends 'base.html' %}
{% block title %}Generate a Date{% endblock %}
{% block body %}

<h2>Welcome {{ session['current_user'] }} to your personalized date generator</h2> 
  <div>
    <form>
      Where would you like your date to be?

      <select name="location">
        <option value="outside">Outside only</option>
        <option value="home">Home only</option>
        <option value="either">Outside or Home</option>
      </select>
    </form>
  </div>

  <div>
    <form>
      How close are you comfortable being to your date?

      <input type="radio" name="bubble" value="video">
      <label>I'm only comfortable with video dates for now.</label>

      <input type="radio" name="bubble" value="socially_distant">
      <label>I would love to see them in person but we should stay 6ft apart.
      </label>

      <input type="radio" name="bubble" value="co-quatantined">
      <label>We are already co-quarantined or they are part of my corona family
        so we dont have to distance.</label>
    </form>

    <form>
      <input type="submit" value="Gererate Date!">
    </form>

  </div>

{% endblock %}
