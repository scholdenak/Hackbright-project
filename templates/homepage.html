{% extends 'base.html' %}
{% block title %}Corona Safe Date {% endblock %}
{% block body %}
  <h1>Corona Safe Date Generator</h1>

  <div>User login</div>
  <div>
    <h3>Login to generate ideas!</h3>

    <form class="form-signin" method="POST">

      <h2 class="form-signin-heading">Please Login</h2>
    
      <div class="form-group">
        <label for="email-field" class="sr-only">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               required
               autofocus>
      </div>
    
      <div class="form-group">
        <label for="password-field" class="sr-only">Password</label>
        <input type="password"
               name="password"
               class="form-control input-lg"
               placeholder="Password"
               required>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
      </button>
    
    </form>
  </div>

{% endblock %}
